<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <!--page div wrapper =============================================================================================-->

    <div class="container">
      <h1 id="message">Player 1 Turn</h1>
      <p>first player to get to 20 wins</p>

      <!--div container for players 1 & 2 ============================================================================-->

      <div class="players">
        <!-- div for player 1 score and dice ========================================================================-->

        <div id="player1">
          <h1>
            Score:
            <span id="player1Scoreboard">0</span>
          </h1>
          <div id="player1Dice" class="dice active">-</div>
        </div>

        <!--div for player 2 ========================================================================================-->

        <div id="player2">
          <h1>
            Score:
            <span id="player2Scoreboard">0</span>
          </h1>
          <div id="player2Dice" class="dice">-</div>
        </div>
      </div>

      <!--div for both buttons ====================================================================================-->
      <div class="btns">
        <button id="rollBtn">Roll Dice ğŸ²</button>
        <button id="resetBtn">Reset Game ğŸ”</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
